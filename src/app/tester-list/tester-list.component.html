<div class="panel panel-default">  
  <div class="panel-heading">  
      <h1 style="text-align: center">Testers</h1><br>  
  </div>  
    
  <div class="panel-body">  
      <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"  
      [dtTrigger]="dtTrigger"  >  
          <thead class="thead-light">  
              <tr>  
                  <th>Tester Name</th>  
                  <th>Tester Experience</th>      
              </tr>  
          </thead>  
          <tbody>  
               <tr *ngFor="let tester of testers | async">  
                  <td>{{tester.firstName}}</td>  
                  <td>{{tester.lastName}}</td>
                  
                </tr>   
          </tbody><br>  
      </table>  
  </div>  
</div>
